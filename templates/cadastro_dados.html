<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- Substituindo o texto pelo logo -->
  
                <a href="#"><img src="static\logo.png" class="logo-img"></a>
            </div>
            <ul class="nav-links">
                <center><li><a href="#">Início</a></li></center>
            </ul>
        </nav>
    </header>
    <div class="container">
       <center><h2>Cadastro de Dados</h2>
        <form method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>

            <br><label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>

            <br><label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required>

          <br><br><button type="submit">Cadastrar</button></center>
        </form>
    </div>
</body>
</html>
